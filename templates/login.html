{% extends 'base.html' %}

{% block content %}

{% if user %}
    <h1>Hello {{ user| capitalize  }}</h1>
    </br>
    <img src="{{ url_for('static', filename = 'images/image_user.jpg') }}" width="1300">
{% else %}
    <h1>Log in</h1>
    <form method="post">
    </br>
      {{ form.hidden_tag() }}

      {{ form.user.label(class="form-label") }}
      {{ form.user(class="form-control") }}
    </br>
      {{ form.login(class="btn btn-primary") }}

    </form>

{% endif %}

{% endblock %}
